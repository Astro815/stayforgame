<!DOCTYPE html>
<html lang="pt-br" class="bgSky">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game by StayForGame</title>

    <link rel="shortcut icon" href="../../assets/icon/ico.png" type="image/x-icon">

    <meta name="description" content="Jogue esse jogo maravilhoso!">
    <meta name="keywords" content="Jogos, Game, Indie, StayForGame, Stay For Game, Astro, PypeDolls">

    <!-- Styles -->
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="../../css/section.css">
    <link rel="stylesheet" href="../../css/loading.css">
    <link rel="stylesheet" href="../../css/anim.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="load">
    <nav name="load">
        <section class="pixBorder orange">
            <img src="../../assets/image/carload.gif" alt="Carro de Loading">
            <h2 class="loading">Loading</h2>
            <p>Estamos carregando o seu site, aguarde um pouquinho =].</p>
        </section>
    </nav>
    <nav name="page">
        <!-- Banner -->
        <section class="pixBorder orange">
            <div class="pixBorder orange in" data-game="banner" style="background-image: url('../../assets/game/banner/pypedolls.png');">
                <img src="../../assets/game/logo/pypedolls.png" alt="Logo of Game" data-game=logo>
            </div>
            <h2 data-game="name">Nome do Jogo</h2>
            <p data-game="predesc">Pré Descrição</p>
        </section>
        <!-- O Jogo -->
        <section class="pixBorder green">
            <h2>O Jogo</h2>
            <div class="pixBorder green in darkBox">
                <ul data-game="access">
                    <li class="pixBorder red">
                        <img src="../../assets/icon/itchio.svg" alt="">
                        <button href="" target="_blank" class="pixBorder red text1">
                            <p>Jogar na Itch.Io</p>
                        </button>
                    </li>
                    <li class="pixBorder green">
                        <img src="../../assets/icon/gamejolt.svg" alt="">
                        <button href="" target="_blank" class="pixBorder red text1">
                            <p>Jogar na GameJolt</p>
                        </button>
                    </li>
                </ul>
            </div>
            <h3>Descrição</h3>
            <p data-game="desc">Descrição do Jogo</p>
        </section>
        <!-- Como Jogar -->
        <section class="pixBorder blue">
            <h2>Como Jogar</h2>
            <div data-game="cm">
                <h3>Controles:</h3>
                <p>TEste</p>
            </div>
        </section>
        <!-- Trailer -->
        <section class="pixBorder red" name="trailer">
            <h2>Trailer</h2>
            <div data-game="trailer"></div>
        </section>
        <!-- Itens -->
        <section class="pixBorder yellow" name='itens'>
            <h2>Itens</h2>
            <div class="pixBorder yellow in darkBox">
                <ul data-game="itens">
                    <li class="pixBorder gray">
                        <img class="pixBorder gray in darkBox" src="../../assets/game/item/coin.png">
                        <h2>Name Item</h2>
                        <p>Descrição do Item</p>
                    </li>
                </ul>
            </div>
        </section>
        <!-- Others -->
        <div data-game="other">
        </div>
        <!-- Last News -->
        <section class="pixBorder blue">
            <h2 data-game="vnews">Novidades</h2>
            <div data-game="lastNews">
                <h3>Adicionados:</h3>
                <p>tudo</p>
            </div>
        </section>
        <!-- Versions -->
        <section class="pixBorder green">
            <h2>Versões</h2>
            <div class="pixBorder green in darkBox" data-game="versions">
                <input type="radio" id="version_110" name="versions">
                <label for="version_110" class="pixBorder red text1">
                    <p>1.10</p>
                    <div class="pixBorder red in darkBox">
                        <h2>Adicionados</h2>
                        <p>Tudo certo??</p>
                    </div>
                </label>
            </div>
        </section>
        <!-- Créditos -->
        <section class="pixBorder pink">
            <h2>Créditos</h2>
            <div data-game="credits" class="pixBorder pink in darkBox">
                <div class="pixBorder gray">
                    <img src="../../assets/icon/cuser.png" alt="Icone de Usuario">
                    <div>
                        <a name="name" href="">Criador</a>
                        <p name="desc">dev / Art / Song</p>
                    </div>
                </div>
            </div>
        </section>
    </nav><br>
    <iframe class="bottom" src="../bottom.html" scrolling="no"></iframe>
</body>
<script src="../../js/main.js"></script>
<script src="index.js"></script>

</html>
